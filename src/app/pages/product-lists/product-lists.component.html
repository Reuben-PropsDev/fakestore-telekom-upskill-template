<div class="product-grid">
  <app-product-card
    *ngFor="let product of products"
    [product]="product"
    (click)="navigateToProductDetail(product.id)"
    (addProductToCart)="addToCart($event)"
  ></app-product-card>
  <div class="empty-state" *ngIf="!products.length">
    <div>No data</div>
  </div>
</div>
